<form ngForm style="text-align:center;">
    <h2>Change Password</h2>
    <div class="form-group">
      <label for="course_name">User ID</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="newuser.id" name="name">
    </div>
    
    <div class="form-group">
      <label for="ID">New Password</label>
      <input type="number"  class="form-control" id="ID"
             [(ngModel)]="newuser.pw" name="age">
    </div>
    
      <button type="submit" class="btn btn-primary" (click)=" change_password()">Submit</button>
    </form>
